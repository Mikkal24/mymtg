<div class="loginContainer">
  <div class="topSection">

  </div>
  <div class="midSection">
    <div>
      <div class="title">
        <h1>MY MTG</h1>
      </div>
      <div class="form">
        <div>
          <input #username id="username" type="text" placeholder="Username">
        </div>
        <div>
          <input #password id="password" type="password" placeholder="Password">
        </div>
        <button (click)="login(username.value, password.value)">Let me in.</button>
        <a routerLink="/register">Don't have an account? Click here to register</a>
      </div>
    </div>
  </div>
  <div class="bottomSection"></div>
</div>
